<!DOCTYPE html>
<html>
<head>
  <title>Technology Crimes</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="js/jquery.mobile.structure-1.4.5.min.css" /> 
  <link rel="stylesheet" href="css/theme/jquery.mobile.flatui.css" />
  <link rel="stylesheet" href="css/theme/jquery.mobile.icons.min.css" />
  <script src="js/jquery-1.11.1.min.js"></script> 
  <script src="js/jquery.mobile-1.4.5.min.js"></script> 
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/purl.js"></script>
  <script src="js/custom.js"></script>
  <link rel="stylesheet" href="css/custom.css"/> <!-- my custom css -->
</head>

<body>

<div data-role="page" id="topic">
  <div data-role="header" data-position="fixed" id="header" role="banner" class="ui-header ui-bar-inherit ui-header-fixed slidedown"></div>
  <!-- /header -->

  <div data-role="content">
    <h1></h1>
    <p style="font-size:80%">Category: <span id="category"></span> &nbsp;|&nbsp; Posted date: <span id="date"></span> &nbsp;|&nbsp; Posted by: <span id="postedby"></span></p>
    <div id="mainContent" style="border: 1px solid #eee; padding: 20px 10px; background-color:#fff;"></div>
    <div id="manage" style="display:none">
      <a href="#deleteDialog" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-b">Delete this topic</a>
      <div data-role="popup" id="deleteDialog" data-overlay-theme="d" data-theme="d" data-dismissible="false" style="max-width:320px;">
          <div role="main" class="ui-content">
              <h4 class="ui-title">Are you sure you want to delete this topic?</h4>
          <h5>The comments under this topic will be deleted as well. This action cannot be undone.</h5>
              <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-c" data-rel="back">Cancel</a>
              <a href="#" id="deleteTopic" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-d" data-rel="back" data-transition="flow">Delete</a>
          </div>
      </div>
    </div>
    <div id="comments" style="border-bottom: 1px solid #eee; padding: 30px 0;">No comment yet.</div>


    <form id="addReply" method="POST">
    <input type="hidden" name="topicid" value=""/>
    <input type="hidden" name="uid" value=""/>
      <div data-role="fieldcontain">
        <h3>Reply to this topic</h3>
          <div class="ui-field-contain">
            <label for="Username">Username:</label>
            <input style="color:#000;" type="text" name="username" id="Username" value="" placeholder="Username" disabled="disabled">
          </div>
          <div class="ui-field-contain">
            <label for="content">Content:</label>
            <textarea cols="40" rows="8" name="content" id="content"></textarea>
          </div>
          <input type="submit" value="Reply" data-theme="c" style="ui-btn ui-shadow ui-corner-all">
      </div>
    </form>
    <p><a href="forum.html" data-ajax="false" class="ui-btn-b ui-btn ui-btn-inline ui-shadow ui-corner-all">Back to Forum</a></p>
  </div>
  <!-- /content -->

  <div data-role="footer" data-position="fixed" id="footer"></div>
</div>
  <!-- /page Information -->
</body>
</html>
