<!DOCTYPE html>
<html>
<head>
  <title>Technology Crimes</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="js/jquery.mobile.structure-1.4.5.min.css" /> 
  <link rel="stylesheet" href="css/theme/jquery.mobile.flatui.css" />
  <link rel="stylesheet" href="css/theme/jquery.mobile.icons.min.css" />
  <script src="js/jquery-1.11.1.min.js"></script> 
  <script src="js/jquery.mobile-1.4.5.min.js"></script> 
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/purl.js"></script>
  <script src="js/custom.js"></script>
  <link rel="stylesheet" href="css/custom.css"/> <!-- my custom css -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>

<div data-role="page" id="login">
  <div data-role="header" data-position="fixed" id="header" role="banner" class="ui-header ui-bar-inherit ui-header-fixed slidedown" data-theme="b"></div>
  <!-- /header -->

  <div data-role="content">

    <form id="signinForm" method="post" data-theme="b">
        <div style="padding:10px 20px;">
            <h3>Please sign in</h3>
            <label for="username" class="ui-hidden-accessible">Username:</label>
            <input type="text" name="username" id="username" value="" placeholder="Username" data-theme="a">
            <label for="password" class="ui-hidden-accessible">Password:</label>
            <input type="password" name="password" id="password" value="" placeholder="Password" data-theme="a">

            <div class="g-recaptcha" id="reCaptcha" data-sitekey="6LfHuSQTAAAAADBAPPyEii0byklh9Nf5nwDD92gX"></div>
            <button data-role="submit" type="submit" id="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check" data-theme="b">Sign in</button>
        </div>
    </form>
    <p style="font-size:80%; text-align:center; margin: 0 0 20px;"><a href="register.html" data-ajax="false">Not a member yet? Register now.</a></p>
    
  </div>
  <!-- /content -->

  <div data-role="footer" data-position="fixed" id="footer" data-theme="b"></div>



</div>
  <!-- /page Homepage -->

</body>
</html>
