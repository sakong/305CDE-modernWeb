<body>

<div data-role="page" id="myaccount">

  <div data-role="content">
    <h1></h1>

    <input type="hidden" name="uid" value=""/>
        <div style="padding:10px 20px;">
            <h3>Change password</h3>
            <label for="oldpassword" class="ui-hidden-accessible">Old Password:</label>
            <input type="password" name="oldpassword" id="oldpassword" value="" placeholder="Old Password" data-theme="a">

            <label for="password" class="ui-hidden-accessible">new Password:</label>
            <input type="password" name="password" id="password" value="" placeholder="New Password" data-theme="a">

        </div>
    </form>

      </div>

    </div>
    
    <div style="border-top: 1px solid #ccc;margin:20px 0; padding: 20px 0;"><button id="logoutbtn" class="ui-btn-d ui-mini ui-btn"  data-role="button" data-mini="true">Logout my account</button></div>
